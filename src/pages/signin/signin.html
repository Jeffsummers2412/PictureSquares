<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>Login </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home" text-center>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
  <form #f="ngForm" (ngSubmit)="goToCameraPage(f)">
  <ion-list>
    <ion-item>
      <ion-input type="email" ngModel name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" ngModel name="password" required></ion-input>
    </ion-item>
  </ion-list>
  <button class="sub" ion-button type="submit" [disabled]="!f.valid">Log In</button>
</form>
<p class="logo">
