<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Picture Squares</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="dis">
<ion-grid>
    <ion-row no-padding>
      <ion-col no-padding>
      <img src="{{image1}}" height="150 px" width="150px"/>
      </ion-col>
      <ion-col no-padding>
     
      <img src="{{image2}}" height="150 px" width="150px"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
     
      <img src="{{image3}}"  height="150 px" width="150px"/>
      </ion-col>
      <ion-col no-padding>
     
      <img src="{{image4}}" height="150 px" width="150px"/>
    </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button class="save" (click)="savePicture()">Save Picture To Photo Library</button>
</ion-content>
