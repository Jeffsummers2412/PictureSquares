
<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button
                ion-item
                icon-left
                (click)="onLoad(rootPage)"
                *ngIf="isAuthenticated">
                <ion-icon name="camera"></ion-icon>Take Pictures</button>
               
                <button
                ion-item
                icon-left
                (click)="onLoad(signinPage)"
                *ngIf="!isAuthenticated">
                <ion-icon name="log-in"></ion-icon>Sign in</button>
               
                <button
                ion-item
                icon-left
                (click)="onLoad(registerPage)"
                *ngIf="!isAuthenticated">
                <ion-icon name="person"></ion-icon>Register</button>
               

                <button
                ion-item
                icon-left
                (click)="onLoad(aboutPage)"
                *ngIf="isAuthenticated">
                <ion-icon name="people"></ion-icon>How it Works</button>

                <button
                ion-item
                icon-left
                (click)="onLoad(displayPage)"
                *ngIf="isAuthenticated">
                <ion-icon name="book"></ion-icon>Picture Squares</button>

                <button
                ion-item
                icon-left
                (click)="onLogout()"
                *ngIf="isAuthenticated">
                <ion-icon name="log-out"></ion-icon>Log Out</button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
